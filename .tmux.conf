# 0 is too far from ` ;)
set -g base-index 1

set -g status-keys vi
set -g history-limit 20000

setw -g mode-keys vi
setw -g mode-mouse on
setw -g mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g monitor-activity on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-h resize-pane -L 5
bind-key C-l resize-pane -R 5

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
bind-key v split-window -h
bind-key s split-window -v

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# don't rename windows automatically
set-option -g allow-rename off

# Set status bar
set -g status-bg black
set -g status-fg white
# Update in every 1 minute
set -g status-interval 60

# Status bar - left
# [machine_name][loas_status][session_name]
set -g status-left '#[fg=colour128,bold][#h]#(/google/data/rw/users/md/mds/homedir/bin/check_loas_status.sh)#[fg=colour200,bold][#S]'
set -g status-left-length 100

# Status bar - right side
# {Pane Title}{Date}
set -g status-right-length 120
set -g status-right '#[fg=green]#T#[fg=yellow] %A %B %D'

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Allow unicode characters.
setw -g utf8 on
set -g status-utf8 on
